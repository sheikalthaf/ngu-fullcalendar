<h1>Fullcalendar Demo</h1>
<button (click)="events.pop()">Remove Event</button>

<div style="width: 500px">
  <ngu-fullcalendar
    [options]="options"
    (eventClick)="dateClicked($event)"
    (eventRender)="eventRenderer($event)"
  >
    <ngu-fullcalendar-event
      [event]="event"
      *ngFor="let event of events"
    ></ngu-fullcalendar-event>
  </ngu-fullcalendar>
</div>
